<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 2</title>
</head>
<body>
    <h2>Scope of variables in JS</h2>
    <p id="p1"></p>
    <p id="p2"></p>
    <p id="p3"></p>
    <p id="p4"></p>
    <script>
        //outside of function
        var a=10;
        function myfunction(){
            //inside funnction
            //local variable
            var b=20;
            document.getElementById("p1").innerHTML="value of b is"+b;
            document.getElementById("p2").innerHTML = "value of a is"+a;
            
        }
        document.getElementById("p4").innerHTML = "value of a is" + a;
        myfunction();
    </script>
</body>
</html>
